<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para cadastro</title>

</head>
<body>
    <h1>Formulário</h1>
   <label form="text">Digite seu nome completo:</label>
   <input id="text" type="text"><br>

    <label form="email">Digite seu e-mail:</label>
    <input id="email" type="email"> <br>

    <label form="senha"> Digite sua senha:</label>
    <input id="senha" type="password"> <br>

    <button type="submit">
        Enviar
    </button>
    </button>
    <button type="reset">
        Limpar
</body>
</html>
